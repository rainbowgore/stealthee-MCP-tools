name: stealth-launch-radar
version: 1.0.0
description: AI-powered stealth product launch detection system
startCommand:
  type: stdio
  command: python
  args: [mcp_server_stdio.py]
  env:
    TAVILY_API_KEY: ${TAVILY_API_KEY}
    OPENAI_API_KEY: ${OPENAI_API_KEY}
configSchema:
  type: object
  properties:
    TAVILY_API_KEY:
      type: string
      description: Tavily API key
    OPENAI_API_KEY:
      type: string
      description: OpenAI API key
  required: [TAVILY_API_KEY, OPENAI_API_KEY]
